<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header id="nome-principal">
        <a href="index.html">LOJA OFICIAL</a>
    </header>
    <div id="navegacao">
        <div>
            <h3>LOGO</h3>
        </div>
        <div class="janelas">
            <a href="#">Loja</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
        <div class="login">
            <a href="login.html"><i class='bx bx-user-circle'></i></a>
        </div>
    </div>
    <div id="box">
        <div class="produto">
            <img src="https://picsum.photos/200/200" alt="Produto">
            <div class="info">
                <p class="nome-produto">Nome do produto</p>
                <p class="preco">R$ 79,99</p>
            </div>
            <button onclick="adicionarProduto()" class="comprar-btn">COMPRAR</button>
        </div>
    </div>
    <h1 style="text-align: center; margin: 20px 0px;"> CARRINHO</h1>
    <div id="carrinho">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr class="produto-carrinho">
                    <td class="produto-identificao">
                        <img src="https://picsum.photos/200/200" alt="">
                        <div class="info-carrinho">
                            <div class="nome">nome do produto</div>
                            <div class="tipo">M</div>
                        </div>
                    </td>
                    <td class="preco-produto">R$69,99</td>
                    <td>
                        <div class="qty">
                            <button class="botaoMM" type="button" onclick="adicionarRemoverItens('remover', this.closest('tr'))"><i class='bx bx-minus'></i></button>
                            <span class="quantidade-itens">2</span>
                            <button class="botaoMM" type="button" onclick="adicionarRemoverItens('adicionar', this.closest('tr'))"><i class='bx bx-plus'></i></button>
                        </div>
                    </td>
                    <td class="remover"><button type="button" onclick="removerItem()">REMOVER</button></td>
                </tr> 
                <tr class="produto-carrinho">
                    <td class="produto-identificao">
                        <img src="https://picsum.photos/200/200" alt="">
                        <div class="info-carrinho">
                            <div class="nome">nome do produto</div>
                            <div class="tipo">M</div>
                        </div>
                    </td>
                    <td class="preco-produto">R$69,99</td>
                    <td>
                        <div class="qty">
                            <button class="botaoMM" type="button" onclick="adicionarRemoverItens('remover', this.closest('tr'))"><i class='bx bx-minus'></i></button>
                            <span class="quantidade-itens">1</span>
                            <button class="botaoMM" type="button" onclick="adicionarRemoverItens('adicionar', this.closest('tr'))"><i class='bx bx-plus'></i></button>
                        </div>
                    </td>
                    <td class="remover"><button type="button" onclick="removerItem()">REMOVER</button></td>
                </tr> 
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total</strong></td>
                    <td id="total">89,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="finalizar-compra">
        <button type="button"> FINALIZAR COMPRAR</button>
    </div>
    
</body>

</html>
