<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <title>Login e Registro</title>
</head>

<body>
    <header id="nome-principal">
        <a href="index.html">LOJA OFICIAL</a>
    </header>
    <div class="aa">
        <div id="login-form" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Digite sua senha" required>
                </div>
                <div class="login-buttons">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div class="social-icons">
                <img src="facebook-icon.png" alt="Facebook">
                <img src="google-icon.png" alt="Google">
                <!-- Adicione outros ícones sociais conforme necessário -->
            </div>
            <p>Não tem uma conta? <a href="#" id="register-link">Registre-se</a></p>
        </div>

        <div id="register-form" class="form-container">
            <h2>Registrar-se</h2>
            <form>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="phone-input">Telefone:</label>
                    <input type="number" id="telefone" placeholder="Digite seu numero">
                </div>
                <div class="form-group">
                    <label for="register-cpf">CPF:</label>
                    <input type="text" id="register-cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" required>
                </div>
                <div class="login-buttons">
                    <button type="submit">Registrar</button>
                </div>
            </form>
            <p>Já tem uma conta? <a href="#" id="login-link">Entrar</a></p>
        </div>
    </div>

    <script>
        document.getElementById('register-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('login-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

    </script>
</body>

</html>
